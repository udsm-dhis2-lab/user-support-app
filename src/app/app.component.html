<div class="application-container">
  <ngx-dhis2-menu></ngx-dhis2-menu>
  <div
    class="application-content"
    *ngIf="{
      currentUser: currentUser$ | async,
      userSupportNameSpaceResponse: userSupportNameSpaceResponse$ | async
    } as params"
  >
    <div class="container-fluid">
      <div class="row">
        <div
          style="height: 10px; z-index: 1000; background-color: #fff"
          class="w-100 d-flex align-items-center mb-2"
        ></div>
        <div class="w-100">
          <mat-drawer-container class="user-accounts-container w-100">
            <mat-drawer mode="side" class="side-navigation-menu" opened>
              <div class="menu-list-item">
                <mat-list role="list" class="meu-list">
                  <!-- TODO: Add loader before display found user display name -->
                  <mat-list-item role="listitem" class="welcome-user-item"
                    >Welcome
                    <b class="ml-1 current-user-name">{{
                      params?.currentUser?.displayName
                    }}</b></mat-list-item
                  >

                  <!-- <mat-list-item
                    role="listitem"
                    class="new-message-button mt-5 mb-3"
                    (click)="newMessageModal($event, params?.currentUser)"
                  >
                    <span>
                      <img
                        src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAABmJLR0QA/wD/AP+gvaeTAAAAYklEQVQ4jWNkwAH8qrb+h7E3tXkz4lLHhEuCgYGBwdbWGp80YQOIAcPAABbk0MYFcKnZ1ObNyMLAgD+0cckdPnwU4gJkDjbNuOQIAr+qrf+7t3/4T8iLAx8Lg9wAsmOAFAAA9JUex0MV7osAAAAASUVORK5CYII="
                      />
                    </span>
                    <span style="margin-left: 5px">
                      Write Message
                    </span></mat-list-item
                  > -->

                  <mat-list-item
                    role="listitem"
                    class="list-item"
                    routerLinkActive="active-menu-item"
                    [routerLink]="'reporting-tools/request'"
                    >Form request</mat-list-item
                  >
                  <mat-list-item
                    role="listitem"
                    class="list-item"
                    [disabled]="true"
                    routerLinkActive="active-menu-item"
                    [routerLink]="'user-accounts/request'"
                    >Account request</mat-list-item
                  >
                  <mat-list-item
                    role="listitem"
                    class="list-item"
                    [disabled]="true"
                    routerLinkActive="active-menu-item"
                    [routerLink]="'user-accounts/password-recovery'"
                    >Password recovery</mat-list-item
                  >
                </mat-list>
              </div>
            </mat-drawer>
            <mat-drawer-content>
              <div class="drawer-contents-container p-2 ml-2">
                <mat-list role="list" class="top-menu">
                  <mat-list-item
                    role="listitem"
                    class="list-item"
                    routerLinkActive="active-menu-item"
                    [routerLink]="'reporting-tools/request'"
                    >Form request</mat-list-item
                  >
                  <mat-list-item
                    role="listitem"
                    class="list-item"
                    routerLinkActive="active-menu-item"
                    [routerLink]="'request'"
                    [disabled]="true"
                    >Account request</mat-list-item
                  >
                  <mat-list-item
                    role="listitem"
                    routerLinkActive="active-menu-item"
                    class="list-item"
                    [disabled]="true"
                    [routerLink]="'password-recovery'"
                    >Password recovery</mat-list-item
                  >
                </mat-list>
                <div class="contents-container">
                  <router-outlet></router-outlet>
                </div>
              </div>
            </mat-drawer-content>
          </mat-drawer-container>
        </div>
      </div>
    </div>
  </div>
</div>
