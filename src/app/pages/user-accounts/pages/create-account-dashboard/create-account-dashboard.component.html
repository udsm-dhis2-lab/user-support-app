<div class="row" *ngIf="{ configurations: configurations$ | async,
translations: translations$ | async
} as params">
  <div class="col-12 d-flex align-items-center mb-3">
    <button mat-flat-button routerLink="/user-accounts/list">
      <mat-icon>arrow_back</mat-icon>
      <span class="ml-2">{{ params?.translations['BACK TO USERS LIST'] || 'BACK TO USERS LIST' }}</span>
    </button>
    <div class="ml-3 report-title">{{ params?.translations['New User Request'] || 'New User Request' }}</div>
  </div>
  <hr />
  <mat-progress-bar
    mode="indeterminate"
    *ngIf="!params?.configurations"
  ></mat-progress-bar>
  <div class="col-12" *ngIf="params?.configurations">
    <div class="new-user">
      <app-create-account
        [configurations]="params?.configurations"
      ></app-create-account>
    </div>
  </div>
</div>
