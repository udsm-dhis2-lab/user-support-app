<div class="new-user-container p-3">
  <div class="row">
    <div class="col-md-4 col-sx-12">
      <div>
        <div class="h5">Demographic</div>
        <app-form
          [fields]="formFields"
          (formUpdate)="onUpdateForm($event)"
        ></app-form>
      </div>
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-6 col-sx-12">
          <div>
            <div class="h5">Data entry</div>
            <ngx-dhis2-org-unit-filter
              [orgUnitFilterConfig]="orgUnitFilterConfig"
              [selectedOrgUnitItems]="selectedOrgUnitItems"
              (orgUnitUpdate)="onOrgUnitUpdate($event, 'UPDATE')"
              (orgUnitClose)="onOrgUnitUpdate($event, 'CLOSE')"
            >
            </ngx-dhis2-org-unit-filter>
          </div>
        </div>
        <div class="col-md-6 col-sx-12">
          <div>
            <div class="h5">Report</div>
            <ngx-dhis2-org-unit-filter
              [orgUnitFilterConfig]="orgUnitFilterConfig"
              [selectedOrgUnitItems]="selectedOrgUnitItems"
              (orgUnitUpdate)="onOrgUnitUpdate($event, 'UPDATE')"
              (orgUnitClose)="onOrgUnitUpdate($event, 'CLOSE')"
            >
            </ngx-dhis2-org-unit-filter>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 mt-4">
          <div class="h5">Access</div>
          <app-form
            [fields]="accessFormFields"
            [isFormHorizontal]="true"
            (formUpdate)="onUpdateForm($event)"
          ></app-form>
        </div>
      </div>
    </div>
  </div>
</div>
