<div class="w-100" mat-dialog-title>Password Reset [Under Construction]</div>

<mat-dialog-content>
  <!-- <p>
    You are about to reset password for user AAAA. Are you sure?
  </p> -->

  <form [formGroup]="changePassword">
    <mat-form-field class="w-100" appearance="outline">
      <input
        matInput
        placeholder="Password"
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
        required
      />
      <mat-icon class="icon-pointer" matSuffix (click)="hide = !hide">{{
        hide ? 'visibility_off' : 'visibility'
      }}</mat-icon>
      <mat-hint *ngIf="!passwordInput.value">Enter your password</mat-hint>
      <mat-error>
        {{ errorMessage }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-100" appearance="outline">
      <input
        matInput
        placeholder="Repeat password"
        [type]="hideRepeat ? 'password' : 'text'"
        formControlName="repeatPassword"
        required
      />
      <mat-icon
        class="icon-pointer"
        matSuffix
        (click)="hideRepeat = !hideRepeat"
        >{{ hideRepeat ? 'visibility_off' : 'visibility' }}</mat-icon
      >
      <mat-hint *ngIf="!passwordRepeatInput.value"
        >Repeat your password</mat-hint
      >
      <mat-error>
        {{ errorMessage }}
      </mat-error>
    </mat-form-field>
  </form>

  <mat-error>
    {{ errorMessage }}
  </mat-error>
</mat-dialog-content>

<mat-dialog-actions align="end">
  {{ errorMessage }}
  <button mat-stroked-button mat-dialog-close>Cancel</button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="!passwordsMatch || errorMessage?.length > 0"
    (click)="confirmPasswordChange($event)"
  >
    Confirm
  </button>
</mat-dialog-actions>
