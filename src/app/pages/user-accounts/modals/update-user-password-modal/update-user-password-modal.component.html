<div class="w-100" mat-dialog-title> Password Reset [Under Construction]</div>

<mat-dialog-content>
  <p>
    You are about to reset password for user AAAA. Are you sure?
  </p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close>Cancel</button>
  <button
    mat-flat-button
    color="primary"
    (click)="confirmPasswordChange()"
  >
    Confirm
  </button>
</mat-dialog-actions>
