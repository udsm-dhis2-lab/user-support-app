<div class="loading-overlay" *ngIf="savingData">
  <div class="text-center">
    <div>{{ 'Saving' | translate }} ....</div>
    <div class="mt-3 d-flex justify-content-center w-100">
      <mat-spinner diameter="50" strokeWidth="2"></mat-spinner>
    </div>
  </div>
</div>

<div *ngIf="!savingData && !savedData">
  <div
    class="request-container"
    *ngIf="{
      assignedReportingTools: assignedReportingTools$ | async,
      reportingTools: reportingTools$ | async,
      dataStoreMessageDetails: dataStoreMessageDetails$ | async
    } as params"
  >
    <h5>
      {{ dialogData?.facility?.name }}
    </h5>
    <div
      class="contents"
      *ngIf="
        (params?.assignedReportingTools &&
          params?.reportingTools &&
          ouHasPendingRequest &&
          params?.dataStoreMessageDetails) ||
        (!ouHasPendingRequest &&
          params?.assignedReportingTools &&
          params?.reportingTools)
      "
    >
      <app-request-form
        [assignedReportingTools]="params?.assignedReportingTools"
        [reportingTools]="params?.reportingTools"
        [userSupportKeys]="dialogData?.userSupportKeys"
        [dataStoreMessageDetails]="params?.dataStoreMessageDetails"
        [dataSetAttributesData]="dataSetAttributesData"
        [facility]="dialogData?.facility"
        [keywordsKeys]="keywordsKeys"
        (assignmentDetails)="
          onGetAssignmentDetails($event, dialogData?.facility)
        "
      ></app-request-form>
    </div>
    <mat-progress-bar
      mode="indeterminate"
      *ngIf="
        !params?.assignedReportingTools ||
        !params?.reportingTools ||
        (!params?.dataStoreMessageDetails && ouHasPendingRequest)
      "
    ></mat-progress-bar>

    <div mat-dialog-actions class="d-flex justify-content-end">
      <button mat-stroked-button (click)="onClose($event)">
        {{ 'Close' | translate }}
      </button>
      <button
        mat-flat-button
        class="ml-2"
        [disabled]="
          !assignmentDetails ||
          (assignmentDetails?.deletions?.length === 0 &&
            assignmentDetails?.additions?.length === 0 &&
            assignmentDetails?.dataSetAttributesData?.length === 0)
        "
        color="primary"
        (click)="
          onSave(
            $event,
            assignmentDetails,
            dialogData?.facility,
            dialogData?.systemConfigs,
            dialogData?.currentUser
          )
        "
      >
        {{ 'Send' | translate }}
      </button>
    </div>
  </div>
</div>

<div *ngIf="savedData">
  <p class="success-message">
    {{ 'Successfully sent form request' | translate }}
  </p>
</div>
