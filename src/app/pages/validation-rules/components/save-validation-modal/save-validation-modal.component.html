<div class="loading-overlay" *ngIf="creating">
  <div class="text-center">
    <div>Saving validation rule details...</div>
    <div class="mt-3 d-flex justify-content-center w-100">
      <mat-spinner diameter="50" strokeWidth="2"></mat-spinner>
    </div>
  </div>
</div>
<ng-container *ngIf="!creating">
  <h3 mat-dialog-title>Confirm saving validation rule</h3>
  <mat-dialog-content
    >Are you sure to save
    <b>
      {{ data?.name }}
    </b>
    <p class="text-success" *ngIf="created">Successfully created</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-button
      [disabled]="created"
      (click)="onSave($event, validationRule)"
    >
      {{ !created ? 'Save' : 'Saved' }}
    </button>
  </mat-dialog-actions>
</ng-container>
