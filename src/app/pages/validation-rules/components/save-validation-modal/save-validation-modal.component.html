<div class="loading-overlay" *ngIf="creating">
  <div class="text-center">
    <div>Saving validation rule details...</div>
    <div class="mt-3 d-flex justify-content-center w-100">
      <mat-spinner diameter="50" strokeWidth="2"></mat-spinner>
    </div>
  </div>
</div>
<ng-container *ngIf="!creating">
  <ng-container *ngIf="currentUser$ | async as currentUser">
    <h3 mat-dialog-title>Confirm saving validation rule</h3>
    <mat-dialog-content
      >Are you sure to save
      <b>
        {{ data?.name }}
      </b>
      <p class="text-success" *ngIf="created">Successfully sent request</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button
        color="primary"
        mat-flat-button
        [disabled]="created"
        (click)="onSave($event, validationRule)"
      >
        {{ !created ? 'Yes' : 'Sent' }}
      </button>
    </mat-dialog-actions>
  </ng-container>
</ng-container>
