<div
  *ngIf="{
    currentUser: currentUser$ | async,
    configurations: configurations$ | async,
    systemConfigs: systemConfigs$ | async
  } as params"
>
  <app-reports-home-container
    *ngIf="
      params?.systemConfigs && params?.configurations && params?.currentUser
    "
    [systemConfigs]="params?.systemConfigs"
    [currentUser]="params?.currentUser"
    [configurations]="params?.configurations"
  ></app-reports-home-container>

  <mat-progress-bar
    mode="indeterminate"
    *ngIf="
      !params?.currentUser || !params?.configurations || !params?.systemConfigs
    "
  ></mat-progress-bar>
</div>
