<div *ngIf="{ users: users$ | async } as params">
  <div *ngIf="params?.users">
    <table class="table">
      <thead></thead>
      <tbody>
        <tr *ngFor="let user of params?.users">
          <td>
            {{ user?.name }}
          </td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>

  <mat-progress-bar
    mode="indeterminate"
    *ngIf="!params?.users"
  ></mat-progress-bar>
</div>
