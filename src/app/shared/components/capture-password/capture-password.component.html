<form [formGroup]="changePassword">
  <mat-form-field class="w-100" appearance="outline">
    <input
      matInput
      placeholder="Password"
      [type]="hide ? 'password' : 'text'"
      formControlName="password"
      (change)="getPassword()"
      required
    />
    <mat-icon class="icon-pointer" matSuffix (click)="hide = !hide">{{
      hide ? 'visibility_off' : 'visibility'
    }}</mat-icon>
    <mat-hint *ngIf="!passwordInput.value">{{
      'Enter your password' | translate
    }}</mat-hint>
    <mat-error *ngIf="errorMessage">
      {{ errorMessage }}
    </mat-error>
  </mat-form-field>

  <mat-form-field class="w-100" appearance="outline">
    <input
      matInput
      placeholder="Repeat password"
      [type]="hideRepeat ? 'password' : 'text'"
      formControlName="repeatPassword"
      (change)="getPassword()"
      required
    />
    <mat-icon
      class="icon-pointer"
      matSuffix
      (click)="hideRepeat = !hideRepeat"
      >{{ hideRepeat ? 'visibility_off' : 'visibility' }}</mat-icon
    >
    <mat-hint *ngIf="!passwordRepeatInput.value">{{
      'Repeat your password' | translate
    }}</mat-hint>
    <mat-error *ngIf="errorMessage">
      {{ errorMessage }}
    </mat-error>
  </mat-form-field>
</form>

<mat-error *ngIf="errorMessage">
  {{ errorMessage }}
</mat-error>
